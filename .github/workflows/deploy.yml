name: Deploy
on: push
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: snakemake/snakemake-github-action@v2
        with:
          directory: .
          snakefile: 'workflow/Snakefile'
          args: '--use-conda --conda-cleanup-pkgs cache -p --cores 4 --verbose'
          stagein: ''
          show-disk-usage-on-error: true
      - run: |
          mkdir upload
          cd output/results
          tar -czvf test-data.tgz *
          mv test-data.tgz ../upload/.
      - uses: actions/upload-pages-artifact@v4
        with:
          path: 'output/upload/'
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
